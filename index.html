<!DOCTYPE html>
<meta charset="utf-8" />

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<div>
  <span class="box">
    <form action="#" method="post" class="demoForm" id="demoForm">
      <fieldset>
        <legend>Choose Disease(s) to enlighten</legend>

        <p>
          <label
            ><input
              type="checkbox"
              name="disease[]"
              value="amr"
              onclick="toggle(1);"
            />
            AMR</label
          >
          <label
            ><input
              type="checkbox"
              name="disease[]"
              value="cancer"
              onclick="toggle(2);"
            />
            Cancer</label
          >
          <label
            ><input
              type="checkbox"
              name="disease[]"
              value="cholera"
              onclick="toggle(3);"
            />
            Cholera</label
          >
          <label
            ><input
              type="checkbox"
              name="disease[]"
              value="diabetes"
              onclick="toggle(4);"
            />
            Diabetes</label
          >
          <label
            ><input
              type="checkbox"
              name="disease[]"
              value="Diahhorea"
              onclick="toggle(5);"
            />
            Diahhorea</label
          >
          <label
            ><input
              type="checkbox"
              name="disease[]"
              value="Measles"
              onclick="toggle(6);"
            />
            Measles</label
          >
          <label
            ><input
              type="checkbox"
              name="disease[]"
              value="Accidents"
              onclick="toggle(7);"
            />
            Road Traffic Accidents</label
          >
        </p>
      </fieldset>
    </form>
  </span>
</div>
<script>
  function toggle(id) {
    if ($("#" + id).is(":visible")) {
      $("#" + id).hide(1000);
    } else {
      $("#" + id).show(1000);
    }
  }

  // set the dimensions and margins of the graph
  var margin = { top: 30, right: 30, bottom: 70, left: 60 },
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3
    .select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv(
    "https://raw.githubusercontent.com/iGEM-IISER-Tirupati/2020-Editable/master/AMR-graph.csv",
    function (data) {
      // X axis
      var x = d3
        .scaleBand()
        .range([0, width])
        .domain(
          data.map(function (d) {
            return d.Country;
          })
        )
        .padding(0.2);
      svg
        .append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

      // Add Y axis
      var y = d3.scaleLinear().domain([0, 16000]).range([height, 0]);
      svg.append("g").call(d3.axisLeft(y));

      // Bars
      svg
        .selectAll("mybar")
        .data(data)
        .enter()
        .append("rect")
        .attr("id", function (d) {
          return d.id;
        })
        .attr("x", function (d) {
          return x(d.Country);
        })
        .attr("y", function (d) {
          return y(d.Value);
        })
        .attr("width", x.bandwidth())
        .attr("height", function (d) {
          return height - y(d.Value);
        })
        .attr("fill", "#69b3a2");
    }
  );
</script>
